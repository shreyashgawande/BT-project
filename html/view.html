<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>View</title>
    <link href="/css/style_view.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script type="module" src="/retrive.js"></script>

  </head>

  <body id="CIDVIEW">
    <div class="alan-btn"></div>
    <script type="text/javascript">
      //checking for metamask
      var account = null;
      (async () => {
        if (window.ethereum) {
          await window.ethereum.send("eth_requestAccounts");
          window.web3 = new Web3(window.ethereum);

          var accounts = await web3.eth.getAccounts();
          account = accounts[0];
          console.log("Active");
        } else {
          window.alert("Please install MetaMask to login!");
          window.location.replace("/html/login.html");
        }
      })();
    </script>
    <div class="navbar">
      <span id="logo">IPFS Blockdump</span>
      <a href="/index.html">Home</a>
      <a href="/html/about.html">About</a>
   
      <a href="/html/dashboard.html" id="active">Dashboard</a>
    </div>

    <div class="main">
      <h1>View a File</h1>
      <DIV class="files">
      <h2>View shared file </h2>
      <br />
      <div class="input">
        <label class="label">Enter CID: </label>
        <input type="text" id="cid" class="enter" placeholder="  Enter CID" />
      </div>
      <div class="check">
        <button type="button" id="submit">Check</button>
      </div>
      
      <br />
      </DIV>
    </div>
  
  </body>
</html>
